server:
  port: 8888

cors:
  originPatterns: http:localhost:3000,http://localhost:8080,https://ecommerce.com.br

  spring:
    datasource:
      driver-class-name: org.postgresql.Driver
      url: jdbc:postgresql://localhost:5432/ecommerce

    jpa:
      hibernate:
        ddl-auto: update
      properties:
        hibernate:
          dialect: org.hibernate.dialect.PostgreSQLDialect

    mvc:
      pathmatch:
        matching-strategy: ant_path_matcher

  springdoc:
    api-docs:
      path: "/api/**/v1/**"
    swagger-ui:
      use-root-path: true
